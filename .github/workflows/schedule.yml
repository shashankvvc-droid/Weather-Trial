name: ğŸ—“ï¸ Daily Weather Scraper

on:
  schedule:
    ğŸ¯ Trigger 1: 5:45 AM UTC (11:15 AM IST) - Running 15 minutes early for morning reliability
    - cron: '45 5 * * *' 
    
    ğŸ¯ Trigger 2: 5:45 PM UTC (11:15 PM IST) - Running 15 minutes early for evening reliability
    - cron: '45 17 * * *'
    
  workflow_dispatch:
    Allows manual trigger from the GitHub Actions tab

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions:setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install pandas numpy requests gspread dataclasses
          
      - name: âš™ï¸ Run Python Scraper
        env:
          GSPREAD_SERVICE_ACCOUNT: ${{ secrets.GSPREAD_SERVICE_ACCOUNT }}
          ACCUWEATHER_API_KEY: ${{ secrets.ACCUWEATHER_API_KEY }}
        run: |
          python scraper.py
