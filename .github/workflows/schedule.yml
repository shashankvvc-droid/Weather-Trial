name: ğŸ—“ï¸ Daily Weather Scraper

on:
  schedule:
    # ğŸ¯ INDUCED CHANGE: Changed from '0 10 * * *' (10 AM UTC) to '0 14 * * *' (2 PM UTC)
    # Cron format: minute (0-59) hour (0-23) day_of_month (1-31) month (1-12) day_of_week (0-6)
    - cron: '0 14 * * *' 
  workflow_dispatch:
    # Allows manual trigger from the GitHub Actions tab

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install pandas numpy requests gspread dataclasses
          
      - name: âš™ï¸ Run Python Scraper
        env:
          # Pass secrets as environment variables to the script
          GSPREAD_SERVICE_ACCOUNT: ${{ secrets.GSPREAD_SERVICE_ACCOUNT }}
          ACCUWEATHER_API_KEY: ${{ secrets.ACCUWEATHER_API_KEY }}
        run: |
          python scraper.py
