name: ğŸ—“ï¸ Daily Weather Scraper

on:
  schedule:
    # ğŸ¯ Trigger 1: 6:00 AM UTC (11:30 AM IST) - Runs in the morning
    - cron: '0 6 * * *' 
    
    # ğŸ¯ Trigger 2: 6:00 PM UTC (11:30 PM IST) - Runs in the evening/night
    - cron: '0 18 * * *'
    
  workflow_dispatch:
    # Allows manual trigger from the GitHub Actions tab

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install pandas numpy requests gspread dataclasses
          
      - name: âš™ï¸ Run Python Scraper
        env:
          GSPREAD_SERVICE_ACCOUNT: ${{ secrets.GSPREAD_SERVICE_ACCOUNT }}
          ACCUWEATHER_API_KEY: ${{ secrets.ACCUWEATHER_API_KEY }}
        run: |
          python scraper.py
